    <div onmousemove="myFunction(event)" onmouseout="clearOut()"></div>
    <p id="p"></p>
    <script>
        function myFunction(e){
            var x = e.clientX;
            var y=e.clientY;

            document.getElementById("p").innerHTML = (x+" "+y).fontcolor("teal");
        }

        function clearOut(){
            document.getElementById("p").innerHTML = "";
        }
